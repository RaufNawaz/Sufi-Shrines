<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My MapTiler Map</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@maptiler/sdk@3.9.0/dist/maptiler-sdk.css"
    />

    <style>
      html, body { height: 100%; margin: 0; }
      #map { height: 100%; width: 100%; }

      /* Small debug box so you can see errors if it goes blank */
      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 12px;
        border-radius: 10px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 12px;
        max-width: 520px;
        white-space: pre-wrap;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="status">Loadingâ€¦</div>

    <script type="module">
      import * as maptilersdk from "https://cdn.jsdelivr.net/npm/@maptiler/sdk@3.9.0/dist/maptiler-sdk.mjs";

      const status = document.getElementById("status");
      const setStatus = (msg) => { status.textContent = msg; console.log(msg); };

      // Your API key
      maptilersdk.config.apiKey = "WDmTVcrwlj7v2t6K2h5d";

      // Your custom style (no key needed here because we set config.apiKey above)
      const styleUrl = "https://api.maptiler.com/maps/019ba17c-0c46-7e35-90ec-d45eb3bd7973/style.json";

      const map = new maptilersdk.Map({
        container: "map",
        style: styleUrl,
        center: [0, 20],
        zoom: 2
      });

      map.addControl(new maptilersdk.NavigationControl(), "top-right");

      map.on("load", () => {
        setStatus("Map loaded.");
        setTimeout(() => { status.style.display = "none"; }, 1500);
      });

      map.on("error", (e) => {
        const msg = e?.error?.message ? e.error.message : JSON.stringify(e);
        setStatus("Map error:\n" + msg + "\n\nIf you are on GitHub Pages, this is often an API key domain restriction.");
      });
    </script>
  </body>
</html>
